# Scraper configuration
# Major curriculum URLs to scrape

[scraper]
# List of URLs to scrape (one per line)
# You can add more URLs, for example:
# urls = [
#     "https://www.cityu.edu.hk/catalogue/ug/current/Major/BSC1_DSC-1.htm",
#     "https://www.cityu.edu.hk/catalogue/ug/current/major/bsc-ee.htm",
# ]
urls = [
    "https://www.cityu.edu.hk/catalogue/ug/current/Major/BSC1_DSC-1.htm",
]

# Database settings
[database]
# Whether to drop existing tables before building (true=reset, false=keep existing data)
reset = true

# Cache settings
[cache]
# Cache directory
cache_dir = "cache"
# Whether to use cache (false=re-download every time)
use_cache = false
